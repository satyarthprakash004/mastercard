<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hi.
    css">
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Front side content -->
            <div class="card-side front">
                <img id="logo" src="logo.png" alt="MasterCard Logo">
                <h5 id="fll">MasterCard</h5>
                <img id="chip" src="chip.png" alt="Card Chip">
                <div class="container2">
                    <h6 id="card2">Card Number</h6>
                    <h4 id="no">3967 4114 0822 2731</h4>
                </div>
                <div class="container4">
                    <h6 id="date1">Valid Thru</h6>
                    <h5 id="date2">05/28</h5>
                </div>
                <div class="container3">
                    <h5 id="name">Satyarth Prakash Prajapati</h5>
                </div>
            </div>

            <!-- Back side content -->
            <div class="card-side back">
                <h5 id="security-info">Security Code (CVV):</h5>
                <h4 id="cvv">123</h4>
                <h6 id="signature-title">Authorized Signature</h6>
                <div id="signature-box">
                    <img id="signature" src="signature.png" alt="Signature">
                </div>
                <p id="terms">By using this card, you agree to the cardholder agreement terms.</p>
            </div>
        </div>
    </div>
</body>
</html>
